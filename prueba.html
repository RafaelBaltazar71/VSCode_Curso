<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            background: #f7f7f7;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;

            text-align: center;
            min-width: 300px;
        }
        h1 {
            margin-bottom: 0.5em;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        p {
            margin-top: 0;
            color: #555;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido!</h1>
        <p>Gracias por visitar esta página minimalista de bienvenida.</p>

</html>
